    <meta charset="utf-8"/>

    <meta name="description" content=""/>

    <link rel="stylesheet" href="../../css/style.css"/>
    <link rel="stylesheet" href="../../css/registerUser.css"/>

<body>
    <h2>Register Form</h2>

    <div ng-cop class="middle">
        <form>
            <div class="container">
                <label>
                    <b>Name</b>
                </label>
                <input type="text" placeholder="Enter Name" name="name" required>

                <label>
                    <b>Email</b>
                </label>
                <input type="text" placeholder="Enter Email" name="email" required>
                <label>
                    <b>Password</b>
                </label>
                <input type="password" placeholder="Enter Password" name="password" required>

                <label>
                    <b>Repeat Password</b>
                </label>
                <input type="password" placeholder="Repeat Password" name="repeat-password" required>
                <div class="usertype">
                    <input type="radio" name="persontype" checked="checked"> Legal Person
                    <input type="radio" name="persontype"> Physical Person
                </div>
                <div class="clearfix">
                    <button type="button" class="cancelbtn">Cancel</button>
                    <button type="button" class="siginupbtn">Sign Up</button>
                </div>
            </div>
        </form>
    </div>

    <div class="jumbotron">

        <footer>
            <h5 class="credits">Copyright Â© Gerson Sales, Mattheus Rodrigues and Manoel Ferreira</h5>
        </footer>


    </div>

</body>
</html>

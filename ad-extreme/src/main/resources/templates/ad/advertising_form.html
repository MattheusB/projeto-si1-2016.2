<!DOCTYPE html>
<html lang="en" ng-app="appADExtreme">
<head>
    <meta charset="UTF-8"/>
    <title>Advertising form</title>
    <script src="./../js/frameworks/angular.js"></script>
    <script src="./../js/app.js"></script>
    <script src="./../js/controllers/advertising_controller.js"></script>
    <script src="./../js/services/advertising_service.js"></script>
</head>
<body>

    <div ng-controller="AdvertisingController as controller">
        <form action="#" ng-submit="controller.createAdvertisement(this)">
            <textarea id="title" placeholder="Write the advertisement content here."></textarea>
            <input type="number" placeholder="Price"/>
            <input type="submit"/>

        </form>
    </div>

</body>
</html>

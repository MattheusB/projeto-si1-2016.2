<!DOCTYPE html>
<html lang="en" ng-app="appADExtreme">
<head>
    <meta charset="UTF-8"/>
    <title>Advertising form</title>
    <script src="./../js/frameworks/angular.js"></script>
    <script src="./../js/app.js"></script>
    <div ng-include="'/html/header'"></div>
</head>
<body>

    <div ng-controller="AdvertisingController as controller">
        <form id="adForm" ng-submit="controller.submit()">
            <input type="hidden" ng-model="controller.advertisementForm.id"/>
            <input type="text" placeholder="Write the advertisement content here." ng-model="controller.advertisement.title"/>
            <input type="number"  ng-model="controller.advertisement.price"/>

            <select ng-model="controller.advertisement.type" form="adForm">
                <option>JOB</option>
                <option>SERVICE</option>
                <option>BUILD</option>
                <option>FURNITURE</option>
            </select>
            <input type="submit"/>
        </form>
    </div>

</body>
<footer ng-include="'/html/footer'"></footer>
</html>

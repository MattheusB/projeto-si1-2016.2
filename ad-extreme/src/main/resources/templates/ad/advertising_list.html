<!DOCTYPE html>
<html lang="en" ng-app="appADExtreme">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <title>AdvertisingList</title>


    <script src="./../js/frameworks/angular.js"></script>
    <script src="./../js/app.js"></script>
    <script src="./../js/controllers/advertising_controller.js"></script>
    <script src="./../js/services/advertising_service.js"></script>





</head>
<body>
    <h1>{{app}}</h1>
    <div ng-controller="AdvertisingController as controller">
        <div>
            <button ng-click="fetchAllAdvertisements()"></button>
            <ul>
                <li ng-repeat="advertising in controller.advertisements">
                    <span ng-bind="advertising.text"></span>
                    <span>{{advertising.text}}</span>
                </li>
            </ul>
        </div>


    </div>

</body>
</html>
